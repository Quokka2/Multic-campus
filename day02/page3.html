<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img[src $= jpg]{ /* (=, ^=, $=, *=)같은 해당 태그에 속한 파일 or 링크이름의 속성을 정하는 기호*/
            border: 10px solid red;
        }       
    </style>
</head>
<body>
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
</body>
</html>
