<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.입력 > 태어난 연도 입력
        //2.처리 > 연도로 나이 계산
        //3.출력 > 저의 나이는 100세입니다

        year = prompt("태어난 연도를 입력하세요.") //1923년
        to_year = prompt("현재 연도를 입력하세요.") //2023년
        year2 = parseInt(year)
        year3 = parseInt(to_year)
        
        age = year3 - year2

        alert("저의 나이는" + age + "입니다.")
        //공백, 숫자로 시작하면 문법적 오류가 있어서 절대 사용하면 안된다
        //코딩의 핵심은 역시 깔끔하게, 효율적으로, 내 코딩을 보고 같이 일하고 싶다는 마음이 들게!!!
        
    </script>
</head>

</body>
</html>
