<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  align="center" border="1">
        <tr align="center" bgcolor="lime">
            <td width="100">항목</td>
            <td width="300">입력</td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">번호</td>
            <td width="300" bgcolor="pink"></td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">제목</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">내용</td>
            <td width="300" bgcolor="yellow">
                <textarea cols="30" rows="10"></textarea>
                <!-- textarea : 스티커메모 생성하는거랑 비슷함 -->
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="white">작성자</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="yellow" colspan="2">
                <button>글쓰기 완료</button>
                <!-- imput에는 bgcolor가 안먹힘 -->
                <!-- <input type="button" value="글쓰기 완료">도 사용가능 똑같음 -->
            </td>
        </tr>                        
    </table>
</body>
</html>
